
<h1 mat-dialog-title translate>ACCOUNT.DIALOG_DELETE.TITLE</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label translate>ACCOUNT.DIALOG_DELETE.PASSWORD</mat-label>
      <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password"/>

      <button matSuffix mat-icon-button (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error>{{ getErrorMessage('password') | translate }}</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{ 'FORM.CANCEL' | translate }}</button>
  <button mat-raised-button color="accent" translate>{{ 'FORM.SUBMIT' | translate }}</button>
</div>
