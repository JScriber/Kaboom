<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title translate>SIGN_IN.TITLE</mat-card-title>

    <div class="action-buttons">
      <button mat-icon-button routerLink="/sign-up">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="languages">
        <mat-icon>language</mat-icon>
      </button>

      <mat-menu #languages="matMenu">
        <button mat-menu-item translate (click)="switchLanguage('en')">TOOLBAR.LANGUAGES.ITEMS.ENGLISH</button>
        <button mat-menu-item translate (click)="switchLanguage('fr')">TOOLBAR.LANGUAGES.ITEMS.FRENCH</button>
      </mat-menu>
    </div>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label translate>SIGN_IN.USERNAME</mat-label>
        <input matInput required formControlName="username"/>
        <mat-error>{{ getErrorMessage('username') | translate }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label translate>SIGN_IN.PASSWORD</mat-label>
        <input matInput required type="password" formControlName="password"/>
        <mat-error>{{ getErrorMessage('password.password') | translate }}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent">Valider</button>
    </form>
  </mat-card-content>
</mat-card>
